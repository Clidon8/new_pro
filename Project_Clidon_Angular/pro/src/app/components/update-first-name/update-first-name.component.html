<div class="dialog">
<h1 mat-dialog-title>first name: {{data.name}} </h1>
<div mat-dialog-content>
  <p>What's new first name?</p>
  <mat-form-field appearance="fill">
    <mat-label>New first name</mat-label>
    <input matInput  [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  [(ngModel)]="data.name"  (click)="firstname(data.name)"  cdkFocusInitial >Ok</button>
</div>
</div>
