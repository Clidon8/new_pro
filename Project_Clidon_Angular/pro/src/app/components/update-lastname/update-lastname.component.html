<div class="dialog">
<h2 mat-dialog-title>last name: {{data.name}} </h2>
<div class="d" mat-dialog-content>
  <p>What's new last name?</p>
  <mat-form-field appearance="fill">
    <mat-label>New last name</mat-label>
    <input matInput  [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button  [(ngModel)]="data.name"  (click)="lastname(data.name)"  cdkFocusInitial >Ok</button>
</div>
