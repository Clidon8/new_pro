
<h2 mat-dialog-title>הכנס שם לקובץ</h2>

<mat-dialog-content [formGroup]="form">

<form [formGroup]="form">
 <mat-form-field>
        <input matInput  name="fileName" formControlName="name" required>
    </mat-form-field>
</form>

</mat-dialog-content>

<mat-dialog-actions>
    <!-- <button class="mat-raised-button"(click)="close()">Close</button> -->
    <button class="mat-raised-button mat-primary" (click)="save()">שמור והורד</button>
</mat-dialog-actions>
