      <form novalidate [formGroup]="formData"  >
        <div class="SingIn"><br/><br/>
            <a class="whrite">עליך להכניס את פרטיך על מנת להרשם לאתר שלנו</a><br/><br/>

            <div>
              <mat-form-field class="textalain">
                <mat-label>סיסמא קודמת </mat-label>
                <input matInput class="inputText" formControlName="password"
                [(ngModel)]="user.password" type="password" required  minlength="4" maxlength="30">
               </mat-form-field><br/>
               <span  *ngIf="password.errors!=null && password.errors.required && password.touched">שדה חובה</span>
               <br/><br/>
            </div>
          <div>
            <mat-form-field class="textalain">
              <mat-label>סיסמא חדשה </mat-label>
              <input matInput class="inputText" formControlName="password"
              [(ngModel)]="user.password" type="password" required  minlength="4" maxlength="30">
             </mat-form-field><br/>
             <span  *ngIf="password.errors!=null && password.errors.required && password.touched">שדה חובה</span>
             <br/><br/>
          </div>
        <div>
        <!-- <button class="b" (click)="resetForm()"> לכתיבה מחודשת </button><br/><br/> -->
        <!-- <input class="b" (click)="insertUser()" type="button"   value="אישור "/><br/> -->
        </div>
        </div>
      </form>
